<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterBuy</title>
    <link rel="stylesheet" href="entry.css" />
    <script src="validation.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Sign Up!</h1>
      <form action="#" method="POST">
        <input type="text" placeholder="username" class="field" />
        <input type="password" id="pswrd1" placeholder="password" class="field" />
        <input type="password" id="pswrd2" placeholder="re-enter password" class="field" />
        <input type="email" placeholder="email id" class="field" />
        <input type="submit" value="SIGN UP" class="btn" id="signup" />
      </form>

      <div class="pass-link">
        <strong>
          <a href="login.html">Already have an account? Login!</a>
        </strong>
      </div>
    </div>
    <div class="message-container">
    <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>

    </div>
    
    </div>
    <div id="match-password-message">
        <p>The passwords do not match</p>
    </div>    
  </body>
</html>
