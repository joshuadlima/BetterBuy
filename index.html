<body>
    <div class="container">
        <h1>Sign Up!</h1>
        <form action="signup.php" method="POST">
            <input type="text" placeholder="first name" class="field" name="first_name">
            <input type="text" placeholder="last name" class="field" name="last_name">
            <input type="text" placeholder="username" class="field" name="username">
            <input type="email" placeholder="email id" class="field" name="email">
            <input type="password" placeholder="password" class="field" name="password">
            <input type="password" placeholder="re-enter password" class="field" name="repassword">
            <input type="submit" value="SIGN UP" class="btn">
        </form>
