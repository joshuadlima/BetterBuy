<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterBuy</title>
    <link rel="stylesheet" href="entry.css">
    <script src="validation.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Sign Up!</h1>
        <form action="signup.php" method="POST">
            <input type="text" placeholder="first name" class="field" name="first_name">
            <input type="text" placeholder="last name" class="field" name="last_name">
            <input type="text" placeholder="username" class="field" name="username">
            <input type="email" placeholder="email id" class="field" name="email">
            <input type="password" id="pswrd1" placeholder="password" class="field" name="password">
            <input type="password" id="pswrd2" placeholder="re-enter password" class="field" name="repassword">
            <input type="submit" value="SIGN UP" class="btn" disabled id="signup">
        </form>

        <div class="pass-link">
            <strong>
                <a href="login.html">Already have an account? Login!</a>
            </strong>
        </div>
    </div>


    <div class="message-container">
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            <p id="match-password-message" class="invalid">The passwords do not match</p>
        </div>
    </div>
</body>

</html>
